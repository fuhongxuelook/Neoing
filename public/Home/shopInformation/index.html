<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>跳转提示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/PcTpl/Admin/Public/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        *{ padding: 0; margin: 0; }
        body{ background: #fff; font-family: '微软雅黑'; color: #333; font-size: 14px; }
        #message{width: 400px;height: 150px;margin:auto;border:1px solid #1B8F24;margin-top: 30px;}
        #head{width: 100%;height: 30px;background: rgb(222,245,194);text-align: center;padding-top: 5px;}
        #content{height: 120px;width: 100%;}
        .success ,.error{text-align: center;margin-top: 30px;}
        .jump{text-align: center;margin-top: 20px;}
    </style>

</head>

<body>
<div class="row" id="message">

    <div class="col-xs-12 col-sm-6 col-md-8" id="head"><span>提示信息:</span></div>

    <div class="col-xs-12 col-sm-6 col-md-8" id="content">

        
        <p class="success">请登录!</p>

        
        <p class="detail"></p>

        <p class="jump">

            <a id="href" href="/Home/Index/Index.html">如果你的浏览器没有自动跳转，请点击这里...</a>

            <br />

            等待时间： <b id="wait">1</b>

        </p>

    </div>

</div>

<script type="text/javascript">

    (function(){

        var wait = document.getElementById('wait'),href = document.getElementById('href').href;

        var interval = setInterval(function(){

            var time = --wait.innerHTML;

            if(time <= 0) {

                location.href = href;

                clearInterval(interval);

            };

        }, 1000);

    })();

</script>

</body>

</html>
